<!DOCTYPE html>
<html>
<head>
    <title>jQuery AutoComplete Demo</title>
    <meta charset="utf-8" />
    <script src="../Scripts/jquery-1.12.4.js"></script>
    <script src="../Scripts/jquery-ui-1.12.1.js"></script>
    <style>
        .ui-helper-hidden-accessible { display:none; }
    </style>
    <script>
        var depts = [{ label: "Sales", value: "10" },
                     { label: "Production", value: "20" },
                     { label: "Accounts", value: "30" }];

        $(document).ready(function () {

            $("#lang").autocomplete( { source : "../api/Languages" });
            $("#dept").autocomplete({
                source: depts
            });
        }
        );
    </script>
</head>
<body>
    <h1>jQuery UI AutoComplete Demo</h1>
    <input type="text" id="lang" />

    
    <input type="text" id="dept"  placeholder="Department" />

</body>
</html>
